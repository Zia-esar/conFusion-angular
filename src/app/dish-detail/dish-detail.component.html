

<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{ dish.name | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40" *ngIf = "dish">
    <h2>Comments</h2>
      <ul class="list-group" *ngFor="let item of dish.comments">
        <li class="list-group-item" >
          <p>{{item.comment}}</p>
          <b>{{item.author}}</b>
          {{item.date | date}}
        </li>
      </ul>

            <tr>
              <td>{{item.comment}}</td>
            </tr>
            <tr><td>{{item.rating}} Stars</td></tr>
            <tr>{{item.author}}</tr>


          </table>
      </mat-list-item>
     </mat-list> -->
  </div>

</div>
